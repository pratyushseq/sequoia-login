<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/fingerPrint.js"></script>
    <script src="/script.js"></script>
  </head>
  <body>
    <h1>Sequoia Token Fetcher</h1>
    <form id="login_form">
      <h4>Environment</h4>
      <div class="radio">
        <input type="radio" name="env" value="dev" id="dev" checked>
        <label for="dev">Dev</label>
        <input type="radio" name="env" value="stage" id="stage">
        <label for="stage">Stage</label>
      </div>
      <div class="fields">
        <h4 for="email" style="margin-top: 24px; margin-bottom: 8px;">Email</h4>
        <input type="email" id="email" name="email" placeholder="Email" autofocus>
        <h4 for="password" style="margin-top: 24px; margin-bottom: 8px;">Password</h4>
        <input type="password" id="password" name="password"
          placeholder="Password">
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
    <div class="container">
      <div id="token">
        <span>&lt; Token will be displayed here &gt;</span>
      </div>
      <span id="copy-button">Copy to Clipboard</span>
      <div id="message"></div>
    </div>
  </body>
</html>
